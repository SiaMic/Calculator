<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  <div class="container">
    <div class="title">
      <h3>calc</h3>
      <div class = "toggle">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
     <div class="control">
      
      <p>THEME</p>

     </div>
     <div class="tog"></div>
    </div>
    <div class="screen">
      <input type = "text" name="calc" readonly id = "screen">
    </div>
    <div class="calc-body"></div>
    <div class="btn">
      <button class ="num">7</button>
      <button class ="num">8</button>
      <button class ="num">9</button>
      <button class = "del">DEL</button>
      <button class ="num">4</button>
      <button class ="num">5</button>
      <button class ="num">6</button>
      <button class = "num">+</button>
      <button class ="num">1</button>
      <button class ="num">2</button>
      <button class ="num">3</button>
      <button class = "num">-</button>
      <button>.</button>
      <button class = "num">0</button>
      <button class = "num">/</button>
      <button class = "num">x</button>
      <button class = "reset">RESET</button>
      <button class = "equal">=</button>
      
    </div>
  </div>
</body>
</html>
